<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mid-Questionnaire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1>Mid-Questionnaire</h1>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">How useful did you find the recommended articles?</label>
            <select name="usefulness" class="form-select" required>
                <option value="" disabled selected>Select your answer</option>
                <option>Very Useful</option>
                <option>Somewhat Useful</option>
                <option>Neutral</option>
                <option>Not Very Useful</option>
                <option>Not Useful at All</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Continue</button>
    </form>



</body>
</html>
