<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mid-Questionnaire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1>Mid-Questionnaire</h1>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">How relevant was the article?</label>
            <select name="relevance" class="form-select">
                <option>Very relevant</option>
                <option>Somewhat relevant</option>
                <option>Not relevant</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Continue</button>
    </form>
</body>
</html>
