<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demographics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        // Show/hide self-description field based on gender selection
        function toggleSelfDescribe() {
            const select = document.getElementById('gender-select');
            const container = document.getElementById('self-describe-container');
            const input = document.getElementById('self-describe-input');
            if (select.value === 'selfdescribe') {
                container.classList.remove('d-none');
                input.required = true;
            } else {
                container.classList.add('d-none');
                input.required = false;
            }
        }
    </script>
</head>
<body class="container mt-5">
    <div class="card shadow p-4">
        <h1 class="text-center mb-4">Demographics</h1>
        <form method="POST">

            <!-- Gender Question -->
            <div class="mb-3">
                <label class="form-label">1. What best describes your gender?</label>
                <select name="gender" id="gender-select" class="form-select" required onchange="toggleSelfDescribe()">
                    <option value="" disabled selected>Select your gender</option>
                    <option>Male </option>
                    <option>Female </option>
                    <option>Prefer not to say</option>
                    <option value="selfdescribe">Prefer to selfdescribe</option>
                </select>
            </div>

            <!-- Self-Description Field (Hidden by Default) -->
            <div class="mb-3 d-none" id="self-describe-container">
                <label class="form-label">Please describe your gender:</label>
                <input type="text" name="self_described_gender" id="self-describe-input" class="form-control">
            </div>

            <!-- Age Question -->
            <div class="mb-3">
                <label class="form-label">2. How old are you?</label>
                <select name="age" class="form-select" required>
                    <option value="" disabled selected>Select your age group</option>
                    <option>15 or younger – END SURVEY</option>
                    <option>16–24 </option>
                    <option>25–34 </option>
                    <option>35–44 </option>
                    <option>45–54 </option>
                    <option>55–64 </option>
                    <option>65 or elder </option>
                </select>
            </div>

            <!-- Country Question -->
            <div class="mb-3">
                <label class="form-label">3. Which country do you live in?</label>
                <select name="country" class="form-select" required>
                    <option value="" disabled selected>Select your country</option>
                    <option>United States</option>
                    <option>United Kingdom</option>
                </select>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary btn-lg">Continue</button>
            </div>
        </form>
    </div>


</body>
</html>
