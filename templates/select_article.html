<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select a News Article</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

  body {
    font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    font-size: 1.1rem;
    background-color: #f8f9fa;
  }

  .card-img-top {
    width: 100%;
    height: 300px;
    object-fit: cover;
  }

  .card {
    height: 100%;
    transition: transform 0.2s ease-in-out;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    border-radius: 12px;
  }

  .card:hover {
    transform: translateY(-5px);
  }

  .card-title {
    font-size: 1.5rem;
    font-weight: 700;
    line-height: 1.3;
    color: #212529;
    margin-bottom: 0.3rem;
  }

  .article_label {
    height: 2.2em;
    margin-left: 0.5rem;
  }

  .headline {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 1rem;
  }

  .article-button {
    background: none;
    border: none;
    padding: 0;
    width: 100%;
    text-align: left;
  }

  .article-button:focus {
    outline: none;
  }

  .card-body {
    padding: 1rem 1.25rem;
  }

  .alert-primary {
    font-size: 1.25rem;
    font-weight: 500;
    font-family: 'Inter', sans-serif;
  }
</style>

  <script>
    function selectArticle(id, hadLabel) {
      document.getElementById('selected_article_id').value = id;
      document.getElementById('selected_article_had_label').value = hadLabel ? 'true' : 'false';
      return true;
    }
  </script>
</head>
<body>
  <div class="container py-5">
    <div class="d-flex justify-content-center mb-4">
      <div class="alert alert-primary text-center h4 mb-0 px-4 py-3" role="alert">
        <strong>Task:</strong> Out of the 4 news articles below, please select the one you would like to read most.
      </div>
    </div>

    <form method="POST">
      <input type="hidden" name="selected_article_id" id="selected_article_id">
      <input type="hidden" name="selected_article_had_label" id="selected_article_had_label">

      <div class="row g-4">
        {% for article in articles %}
        <div class="col-md-6">
          <button type="submit"
                  class="article-button"
                  onclick="return selectArticle({{ article.get('index') }}, {{ 'true' if article.get('show_label') else 'false' }})">
            <div class="card h-100">
              <img src="{{ article['Image URL'] or 'https://placehold.co/600x400?text=No+Image' }}"
                   class="card-img-top" alt="{{ article['Title'] }}">
              <div class="card-body">
                <div class="headline">
                  <h3 class="card-title">{{ article['Title'] }}</h3>
                  {% if article.get('show_label') %}
                    {% if condition == 'color' %}
                      <img class="article_label" src="{{ url_for('static', filename='images/itsCOLOUR.png') }}" alt="Label: Color">
                    {% elif condition == 'no_color' %}
                      <img class="article_label" src="{{ url_for('static', filename='images/itsBW.png') }}" alt="Label: No Color">
                    {% elif condition == 'c2pa' %}
                      <img class="article_label" src="{{ url_for('static', filename='images/cr_logo.png') }}" alt="Label: C2PA">
                    {% endif %}
                  {% endif %}
                </div>
              </div>
            </div>
          </button>
        </div>
        {% endfor %}
      </div>
    </form>
  </div>
</body>
</html>
