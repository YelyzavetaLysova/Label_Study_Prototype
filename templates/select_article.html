<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select a News Article</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card-img-top {
      width: 100%;
      height: 350px;
      object-fit: cover;
    }

    .card {
      transition: transform 0.2s ease-in-out;
      height: 100%;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card-title {
      font-size: 1.5rem;
      font-weight: 600;
      padding-right: 2em;
      display: flex;
      flex-wrap: wrap;
    }

    .card-text {
      font-size: 0.9rem;
      color: #555;
    }

    .article_label {
      width: auto;
      height: 3em;
      object-fit: contain;
      flex-shrink: 0;
    }

    .headline {
      display: flex;
      flex-direction: row;
      width: 100%;
      justify-content: space-between;
      margin-bottom: 1em;
      align-items: center;
    }

    .article-button {
      background: none;
      border: none;
      padding: 0;
      width: 100%;
      text-align: left;
    }

    .article-button:focus {
      outline: none;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center mb-4">Select one of the following news articles.</h1>

    <form method="POST">
      <div class="row g-4">
        {% for article in articles %}
        <div class="col-md-6">
          <button type="submit" name="selected_article_id" value="{{ article.get('index') }}" class="article-button">
            <div class="card h-100">
              <img src="{{ article['Image URL'] or 'https://placehold.co/600x400?text=No+Image' }}" class="card-img-top" alt="{{ article['Title'] }}">
              <div class="card-body d-flex flex-column">
                <div class="headline">
                  <h5 class="card-title">{{ article['Title'] }}</h5>
                  {% if condition == 'color' %}
                    <img class="article_label" src="{{ url_for('static', filename='images/transp_score_colour_collapsed.png') }}" alt="Label: Color">
                  {% elif condition == 'no_color' %}
                    <img class="article_label" src="{{ url_for('static', filename='images/transp_score_nocolor_collapsed.png') }}" alt="Label: No Color">
                  {% elif condition == 'c2pa' %}
                    <img class="article_label" src="{{ url_for('static', filename='images/c2pa-icon.png') }}" alt="Label: C2PA">
                  {% endif %}
                </div>
                <p class="card-text">{{ article['Content'][:250] }}...</p>
              </div>
            </div>
          </button>
        </div>
        {% endfor %}
      </div>
    </form>
  </div>

</body>
</html>
