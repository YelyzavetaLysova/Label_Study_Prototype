<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select a News Article</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    .article-card {
        display: block;
        text-decoration: none;
        color: inherit;
    }
    .article-card img {
        width: 100%;
        height: 180px; /* Fixed height */
        object-fit: cover; /* Crop to fill without stretching */
        margin-bottom: 5px;
    }
    .article-title {
        font-weight: bold;
        margin-bottom: 5px;
        font-size: 1rem;
    }
    .article-summary {
        color: #555;
        font-size: 0.85rem;
    }
</style>

</head>
<body class="container mt-5">
    <h1 class="text-center mb-4">Select a News Article</h1>
    <div class="row row-cols-1 row-cols-md-2 g-4">
        {% for article in articles %}
        <div class="col">
            <a href="{{ url_for('article', article_id=article['index']) }}" class="article-card">
                <img src="{{ article['Image URL'] or 'https://placehold.co/300x200?text=No+Image' }}" alt="{{ article['Title'] }}">
                <div class="article-title">{{ article['Title'] }}</div>
                <div class="article-summary">{{ article['Content'][:150] }}...</div>
            </a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
