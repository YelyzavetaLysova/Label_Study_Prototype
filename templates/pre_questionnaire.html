<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pre-Questionnaire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1>Pre-Questionnaire</h1>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">How often do you read the news?</label>
            <select name="news_frequency" class="form-select">
                <option>Daily</option>
                <option>Weekly</option>
                <option>Rarely</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Continue to Article Selection</button>
    </form>
</body>
</html>
