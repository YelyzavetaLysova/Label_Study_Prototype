<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select a News Category</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; max-width: 800px; margin: auto; }
        .card { position: relative; cursor: pointer; }
        .card img { width: 100%; height: auto; border-radius: 8px; }
        .card button {
            position: absolute; bottom: 10px; left: 10px; padding: 10px; background: rgba(0,0,0,0.7);
            color: white; border: none; cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Select a news category</h1>
    <form method="post">
        <div class="grid">
            <div class="card">
                <button name="category" value="Politics">Politics</button>
                <img src="https://placehold.co/600x400?text=Politics" alt="Politics">

            </div>
            <div class="card">
                <button name="category" value="Entertainment">Entertainment</button>
                <img src="https://placehold.co/600x400?text=Entertainment" alt="Entertainment">

            </div>
            <div class="card">
                <button name="category" value="Sports">Sports</button>
                <img src="https://placehold.co/600x400?text=Sports" alt="Sports">
            </div>
            <div class="card">
                <button name="category" value="Business & Economy">Business & Economy</button>
                <img src="https://placehold.co/600x400?text=Business" alt="Business & Economy">
            </div>
        </div>
    </form>

    {% if selected_category %}
        <h2>You selected: {{ selected_category }}</h2>
    {% endif %}
</body>
</html>
